<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Boilerplate</title>
    <script type="text/javascript" src="..//bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="..//bower_components/underscore/underscore-min.js"></script>
    <script src="../dist/tinyEvents.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--<script src="../dist/tinyEvents.js"></script>-->
  </head>
  <body>
    <div id="element"></div>

    <script>
      $(function() {
        var events = [
          {
            title: 'Finn'
            , description: 'The Human'
            , time: Date.now()
          }
        , {
            title: 'Jake'
            , description: 'The Dog'
            , time: (new Date()).setMonth(2)
          },
          {
            title: 'Ugly'
            , description: "Paleo skateboard velit twee, trust fund next level McSweeney's eiusmod ad ullamco. Hella master cleanse quis blog try-hard enim, authentic vegan dolore."
            , time: (new Date()).setDate(10)
          }
        , {
            title: 'Adventure'
            , description: 'Time'
            , time: (new Date).setHours(15)
          }
        , {
            title: 'Freddy'
            , description: 'The Cruger'
            , time: (new Date).setYear(2012)
          }
        ];

        $("#element").tinyEvents({
          events: events,
          handlers: {
            onDateChange: function (e) { console.log('date change: ', e) },
            onYearChange: function (e) { console.log('year change: ', e) },
            onMonthChange: function (e) { console.log('month change: ', e) },
            onDayChange: function (e) { console.log('day change: ', e) },
            onInit: function () { console.log('on init') },
            onInitComplete: function () { console.log('on init complete') },
          }
        });
      });
    </script>
  </body>
</html>
